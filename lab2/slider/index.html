<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Effective-web slider and timer</title>
  </head>
  <body>
    <h1>Rolling Stones</h1>
    <main>
      <div class="slider">
        <div class="content anim">
          <div class="slide">
            <img src="./assets/rolling_stone.jpeg" alt="" />
          </div>
          <div class="slide"><img src="./assets/stone.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/stone_drop.jpeg" alt="" /></div>
          <div class="slide">
            <img src="./assets/stone_on_sea.jpg" alt="" />
          </div>
        </div>
        <button id="button-next"></button>
        <button id="button-prev"></button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
