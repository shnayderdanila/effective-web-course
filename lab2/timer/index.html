<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header><h1>Timer</h1></header>
    <main>
      <div class="flex-wrapper-column">
        <button id="button-one-minut">1 min</button>
        <button id="button-five-minut">5 min</button>
        <button id="button-ten-minut">10 min</button>
      </div>

      <div class="input-container">
        <input class="input-minut" type="number" placeholder="0" min="0" />
        <input class="input-second" type="number" placeholder="0" min="0" />
      </div>

      <div class="contol-container">
        <button id="button-start">START</button>
        <button id="button-reset">RESET</button>
        <button id="button-stop">STOP</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
